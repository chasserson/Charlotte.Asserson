<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visittkort</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background-video">
    <video autoplay muted loop id="oceanVideo">
      <source src="https://cdn.pixabay.com/vimeo/347266998/ocean-21704.mp4?width=640&hash=4c9cb21b04a9e0e7e30f627c6b8f3f40c9825fb5" type="video/mp4">
      Din nettleser støtter ikke videobakgrunner.
    </video>
  </div>

  <div class="card">
    <h1>Mitt Visittkort</h1>
    <p>Hei! Jeg er en kreativ utvikler med fokus på elegante løsninger og gode brukeropplevelser.</p>

    <button class="pill-button">Stay in touch</button>

    <div class="social-buttons">
      <a href="https://linkedin.com" target="_blank" class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
      </a>
      <a href="https://example.com" target="_blank" class="social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/545/545680.png" alt="Webside">
      </a>
    </div>
  </div>

  <script>
  window.addEventListener('load', () => {
    document.querySelector('.card').classList.add('loaded');
  });
</script>

</body>
</html>
