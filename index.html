<!-- FALLBACK FOR CONTACT BTN -->
  <script>

  <script>
  window.addEventListener('load', () => {
    document.querySelector('.card').classList.add('loaded');

    const stayInTouchButton = document.getElementById('stayInTouch');

    stayInTouchButton.addEventListener('click', (e) => {
      e.preventDefault();

      const url = stayInTouchButton.getAttribute('href');

      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const blobUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = blobUrl;
          a.download = 'contact.vcf';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(blobUrl);
        })
        .catch(() => {
          // If it fails, the file normally opens in a new window.
          window.open(url, '_blank');
        });
    });
  });
</script>
